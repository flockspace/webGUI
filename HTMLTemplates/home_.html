	<script type="text/javascript" src="static/welcome-page/js/scroll_jquery.js"></script>
	<!-- top-bar wrapper -->
	<div style="width:100%;height:50px;background-color:#FF0800;position:center;margin: 0 auto 0 auto;">
        <!-- settings-->
        <div class="col l3 m12 s12 icon">
            <a href="http://127.0.0.1/home" title="Home">
            <i class="fa fa-home" aria-hidden="true" style="color:white;font-size:48px;float:left;margin:0 2% 0 2%;"></i>
            <!-- home -->
            </a>
        </div>
		<div class="col l3 m12 s12 icon">
			<a href="http://127.0.0.1/logout">

            </i> <!-- logout -->
            </a>
        </div>
	</div>
	
	<!-- Banner picture-->
	<div id="banner" style="width:95%; height:300px;margin:0.5% auto 0.5% auto;background-color:white" >
    	<div class="feature-img">
    		<img src="http://127.0.0.1/media/{{ banner_pic }}" class="responsive-img" alt="" style="width:100%;height:300px;">
    	</div>
	</div><!--End of banner tag-->

	<!-- Profile pics and information section -->
	<div id="profile-pic" style="width:210px; height:400px; float:left;margin:2% 2% 2% 2%;background-color:#FFF8F6;position:absolute;right:78.5%;">
		<img class='img-circle' src='http://127.0.0.1/media/{{ profile_pic }}' 
			style="border-radius: 50%;background-size:cover;width:210px; height:210px;" >
			<div>
				<div class="col l12 m12 s12 sort-info sidebar-item">
					<div class="row">
						<div class="col m12 s12 l20 info wow fadeIn a1" data-wow-delay="0.1s" >
							<div class="section-item-details" >
			                    <div class="info-view">
			                        <p>{{ myself }}</p>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
	</div><!--End of profile pic div tag-->
    
	<!-- tool-bar -->
	<div id="tool-bar" style="width:50%;height:10px;position:relative;margin: 2px auto 2px auto;">
		<a href="/home" style="display:block;text-decoration:none !important;float:left;margin:2px 12% 2px 12%;
								color:red !important">Home</a>
		<a href="/about" style="display:block;text-decoration:none !important;float:left;margin:2px 12% 2px 12%;

		<a href="/activities" style="display:block;text-decoration:none !important;float:left;margin:2px 12% 2px 12%;
